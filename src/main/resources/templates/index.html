<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SB Admin - Bootstrap Admin Template</title>
</head>
<body ng-app="myApp">
	<div id="wrapper">
		<div ng-controller="NavController">
			<div ng-include="'nav.html'" />
		</div>

		<div id="page-wrapper">
			<div class="container-fluid">
				<div ng-view="true"></div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<!-- Bootstrap Core CSS -->
	<link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
	<!-- Custom CSS -->
	<link href="css/sb-admin.css" rel="stylesheet" />
	<!-- Morris Charts CSS -->
	<link href="css/plugins/morris.css" rel="stylesheet" />
	<!-- Custom Fonts -->
	<link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrapvalidator/0.5.0/css/bootstrapValidator.css}" />
	<script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrapvalidator/0.5.0/js/bootstrapValidator.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrapvalidator/0.5.0/js/language/zh_CN.js}"></script>
	<script th:src="@{/webjars/angularjs/1.3.0-beta.15/angular.js}"></script>
	<script th:src="@{/webjars/angularjs/1.3.0-beta.15/angular-route.js}"></script>
	<script src="js/app.js"></script>
</body>

</html>
