<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<script th:src="@{/webjars/angularjs/1.3.0-beta.15/angular.js}"></script>
<script type="text/javascript">
	var app = angular.module("myApp", []);
	app.controller("DisplayPersons", ["$scope", "$http", function($scope, $http) {
		$scope.name="Hank Guo";
		$http({method:"GET", url:"th:href='@{/persons}'"}).success(function(data) {
			$scope.persons = data;
		});
	}]);
	</script>
</head>
<body ng-app="myApp">
	<div ng-controller="DisplayPersons">
		{{name}}
		<div ng-repeat="p in persons">
			{{p.firstName}}
		</div>
	</div>
</body>
</html>
